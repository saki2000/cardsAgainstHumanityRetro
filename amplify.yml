version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v 
        - npm ci
    build:
      commands:
        - env | grep -e NEXTAUTH_ -e COGNITO_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  env:
    variables:
      NODE_VERSION: "20"
